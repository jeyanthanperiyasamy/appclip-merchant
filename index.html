<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Merchant Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R&currency=USD"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Merchant Store</h1>
            <div class="cart-toggle" id="cartToggle">
                <span>Cart (<span id="cartCount">0</span>)</span>
            </div>
        </header>

        <main>
            <section class="products-section">
                <h2>Our Products</h2>
                <div class="products-grid" id="productsGrid">
                </div>
            </section>

            <section class="cart-section" id="cartSection">
                <div class="cart-header">
                    <h3>Shopping Cart</h3>
                </div>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <strong>Total: $<span id="cartTotal">0.00</span></strong>
                    </div>
                    <div id="paypal-button-container"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
